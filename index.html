#### Dockerfile

- How to pick a base image
  - Where to shop for images (google/github/dockerhub)?
  - How to identify official images on dockerhub?
  - Do you look at DockerHub - <a href="https://hub.docker.com/_/node?tab=tags">scan reports</a> against CVEs

<a href="https://docs.docker.com/v17.12/docker-cloud/builds/images/scan-view.png" target="_blank">

</a>

  - How to select a tag? (latest vs alpine vs slim vs 10.3 vs lts)
  - Why pick slim or alpine?
    - Save space on docker registry
    - Save bandwidth cost on private registry like ECR
    - Save space on docker host
    - Speed up build time

---

- Use a .dockerignore file to trim down build context
  - Avoid loading up unnecessary files during build
  - Good candidate for `.dockerignore` at GeoSpoc are:
    - Test folders - because those aren't needed for production builds
    - node_modules - not needed once s/w build is generated
    - .git folder - git commit history is not needed
    - Any other folder with seed data, test files, source code and assets not part of the final build
- Use `--compress` to send a compressed version of build context to the docker daemon
  - This is useful when build context has large amounts of data (think seed data) required to be processed within container

---

### Build context:
  - What is a build context: 
    - Set of files/directories available to docker daemon during image creation (building)
    - These files are available to COPY and ADD instructions
  - You can use a git repository as build context
  - Example:
  
  `docker build https://github.com/docker/rootfs.git#container:docker`
  - In this case, dockerfile at the root of git repository gets used for building
  - Can specify a branch or commit hash and then a path within repository
  - Very useful for running docker builds on CI server
  - Can also use a tar ball (hosted over HTTP(s) or local):
  
  `docker build https://example.com/mysource.tar.gz `

---

### CMD vs RUN vs Entrypoint

RUN:
  - Dockerfile instruction to run a command and commit result
  - Used to run commands while building an image layer
  - shellform vs execform (JSON parsed array; avoids shell string manipulation)
  - Can have many RUN instruction

CMD:
  - Usually used to pass parameters to ENTRYPOINT script
  - Used to specify what to execute when container is started
  - Can only have one CMD instruction (last one is used if there are multiple CMD)
  - Usually advised to stick to execForm i.e. JSON array like input
  - Example:

  `CMD ["/path/to/script", "param1", "param2", "param3"]`
  - Both Entrypoint and CMD instruction can be overriden by providing a start command to `docker run --entrypoint=` instruction

---

ENTRYPOINT:
  - Used to make a container run as an executable

#### Image registry, private registry, ECR

##### Setup your own registry:
Why:
- More control, more security
- Business requirement: private images, keeping source code and data within premise

How:
- Spin off a registry: `docker run -d -p 5000:5000 --restart=always --name registry registry:2` 
- Make sure firewall rules are set to allow TCP 5000
- Pull and run images from the private registry: `docker  myinternaldomain:5000/image:tag`
- Push to registry: `docker push myinternaldomain:5000/my-ubuntu`

What's possible but we aren't covering here?
- Load balancing
- SSL for private registry
- Basic authentication
- Registry is driven by RESTful APIs
- Redis caching

ECR: https://aws.amazon.com/ecr/

- use multiple FROM statements in Dockerfile
- enables using multiple base images in a single Dockerfile
- last stage is the final image

---

#### Example of multi-stage docker files:

```
# stage 0
FROM golang:1.7.3 AS builder
WORKDIR /go/src/github.com/alexellis/href-counter/
RUN go get -d -v golang.org/x/net/html  
COPY app.go    .
RUN CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o app .

# stage 1
FROM alpine:latest  
RUN apk --no-cache add ca-certificates
WORKDIR /root/
COPY --from=builder /go/src/github.com/alexellis/href-counter/app .
CMD ["./app"]  
```

---

- Build up to a stage:
```
docker build --target <stage-name> -t <tag>
```
- Can also copy from a docker image directly:

`COPY --from=nginx:latest /etc/nginx/nginx.conf /nginx.conf`
- FROM command tags cascade
